<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“° Mi Feed de Noticias</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/main.js"></script>

</head>

<body>

    <div class="container">
        <div class="news-header">
            <h1><span>ðŸ“° Mi Feed de Noticias</span></h1>
        </div>
        <div class="news-grid">
            {% for item in news %}
            <div class="news-item" data-id="{{ item.id }}">
                <div class="text">
                    <h2 class="news-title">
                        <a href="{{ item.link }}" target="_blank">{{
                            item.title }}</a>
                    </h2>
                    <p class="summary">{{ item.summary }}</p>
                    {% if item.has_full_content %}
                    <details>
                        <summary>Leer mÃ¡s</summary>
                        <div class="content">{{ item.content | safe }}</div>
                    </details>
                    {% endif %}
                </div>
                <a href="{{ item.link }}" target="_blank">
                    <div class="thumbnail-container">
                        <img src="{{ item.image }}" alt="{{ item.title }}" class="thumbnail">
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        {% if not news %}
        <p>No hay noticias para mostrar.</p>
        {% endif %}
    </div>
</body>

</html>
